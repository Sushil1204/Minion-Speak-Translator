<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <title>Minion Speak translator</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
          <h1>Minion Speak translator</h1>
          <p>Convert from English to Minion speak. This language is spoken by the minions in Despicable Me.</p>
        </div>
        <div class="translator">
          <textarea id="input__text" placeholder="Enter text to translate"></textarea>
          <button id="btn__translator">Translated by Minion</button>
          <textarea id="output__text" disabled></textarea>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
